<!DOCTYPE html>
<html>
<head>
    <title>图片测试</title>
</head>
<body>
    <h1>图片访问测试</h1>
    
    <h2>企鹅图片</h2>
    <img src="/images/penguin-original.png" width="200" alt="企鹅原图" />
    <img src="/images/penguin-split.png" width="200" alt="企鹅分割图" />
    
    <h2>城市图片</h2>
    <img src="/images/city-original.png" width="200" alt="城市原图" />
    <img src="/images/city-split.png" width="200" alt="城市分割图" />
    
    <script>
        // 检测图片加载状态
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = () => console.log(`图片 ${index + 1} 加载成功: ${img.src}`);
            img.onerror = () => console.error(`图片 ${index + 1} 加载失败: ${img.src}`);
        });
    </script>
</body>
</html>
